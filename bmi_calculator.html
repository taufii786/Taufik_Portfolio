<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BMI Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen relative overflow-hidden">

  <!-- Background Video -->
  <video autoplay muted loop playsinline id="bgVideo"
    class="fixed top-0 left-0 w-full h-full object-cover z-[-1] brightness-75">
    <source src="assets/background_video.mp4" type="video/mp4" />
  </video>

  <!-- Overlay for readability -->
  <div class="fixed top-0 left-0 w-full h-full bg-black/40 z-[-1]"></div>

  <!-- Main Card -->
  <div class="bg-gray-800 p-8 rounded-2xl shadow-lg w-[350px] text-center relative z-10">
    <h1 class="text-2xl font-semibold mb-6 text-green-400">‚öñÔ∏è BMI Calculator</h1>

    <label for="weight" class="block text-sm mb-2 text-gray-300">Enter Your Weight (kg):</label>
    <input type="number" id="weight" class="w-full p-2 rounded-md text-black outline-none" placeholder="e.g. 70">

    <label for="height" class="block text-sm mt-4 mb-2 text-gray-300">Enter Your Height (cm):</label>
    <input type="number" id="height" class="w-full p-2 rounded-md text-black outline-none" placeholder="e.g. 175">

    <button 
      onclick="calculateBMI()" 
      class="bg-green-500 hover:bg-green-600 w-full mt-5 py-2 rounded-md font-semibold transition">
      Calculate BMI
    </button>

    <div id="result" class="mt-6 text-lg text-yellow-300 font-medium"></div>
    <div id="status" class="mt-2 text-sm text-gray-300"></div>
  </div>

  <script>
    function calculateBMI() {
      const weight = parseFloat(document.getElementById("weight").value);
      const height = parseFloat(document.getElementById("height").value) / 100; // Convert cm to meters

      if (!weight || !height || weight <= 0 || height <= 0) {
        document.getElementById("result").innerHTML = "‚ö†Ô∏è Please enter valid values.";
        document.getElementById("status").innerHTML = "";
        return;
      }

      const bmi = (weight / (height * height)).toFixed(1);

      let status = "";
      if (bmi < 18.5) {
        status = "Underweight ü•ó";
      } else if (bmi >= 18.5 && bmi < 24.9) {
        status = "Normal weight üí™";
      } else if (bmi >= 25 && bmi < 29.9) {
        status = "Overweight üçî";
      } else {
        status = "Obese ‚ö†Ô∏è";
      }

      document.getElementById("result").innerHTML = `Your BMI is <span class='text-yellow-400 font-semibold'>${bmi}</span>`;
      document.getElementById("status").innerHTML = `You are classified as <span class='text-blue-400 font-semibold'>${status}</span>`;
    }
  </script>
</body>
</html>
