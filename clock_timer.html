<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Clock and Timer</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen relative overflow-hidden">

  <video autoplay muted loop playsinline class="fixed top-0 left-0 w-full h-full object-cover z-[-1] brightness-75">
    <source src="assets/background_video.mp4" type="video/mp4" />
  </video>
  <div class="fixed inset-0 bg-black/40 z-[-1]"></div>

  <div class="bg-gray-800 p-8 rounded-2xl shadow-lg w-[420px] text-center relative z-10">
    <h1 class="text-2xl font-semibold mb-4 text-indigo-300">⏰ Clock • Timer • Stopwatch</h1>

    <div id="clock" class="text-4xl font-mono mb-4"></div>

    <div class="grid grid-cols-3 gap-2 mb-4">
      <button onclick="startTimer()" class="btn small">Start</button>
      <button onclick="pauseTimer()" class="btn small">Pause</button>
      <button onclick="resetTimer()" class="btn small">Reset</button>
    </div>

    <div class="text-sm text-gray-300">Timer (hh:mm:ss)</div>
    <div id="timerDisplay" class="text-2xl font-mono mt-2 text-yellow-300">00:00:00</div>

  </div>

<script>
/* Clock */
function updateClock() {
  const now = new Date();
  const hh = String(now.getHours()).padStart(2,'0');
  const mm = String(now.getMinutes()).padStart(2,'0');
  const ss = String(now.getSeconds()).padStart(2,'0');
  document.getElementById('clock').innerText = `${hh}:${mm}:${ss}`;
}
setInterval(updateClock, 1000);
updateClock();

/* Simple Timer (stopwatch-like) */
let timerInterval=null;
let elapsed = 0; // seconds

function formatTime(s){
  const hh = String(Math.floor(s/3600)).padStart(2,'0');
  const mm = String(Math.floor((s%3600)/60)).padStart(2,'0');
  const ss = String(s%60).padStart(2,'0');
  return `${hh}:${mm}:${ss}`;
}

function startTimer(){
  if (timerInterval) return;
  timerInterval = setInterval(()=> {
    elapsed++;
    document.getElementById('timerDisplay').innerText = formatTime(elapsed);
  }, 1000);
}
function pauseTimer(){
  clearInterval(timerInterval);
  timerInterval = null;
}
function resetTimer(){
  pauseTimer();
  elapsed = 0;
  document.getElementById('timerDisplay').innerText = '00:00:00';
}
</script>
</body>
</html>
