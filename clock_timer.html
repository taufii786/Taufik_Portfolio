<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clock / Timer / Stopwatch</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen relative overflow-hidden">

  <!-- Background Video -->
  <video autoplay muted loop playsinline class="fixed top-0 left-0 w-full h-full object-cover z-[-1] brightness-75">
    <source src="assets/background_video.mp4" type="video/mp4" />
  </video>
  <div class="fixed inset-0 bg-black/40 z-[-1]"></div>

  <!-- Main Card -->
  <div class="bg-gray-800 p-8 rounded-2xl shadow-lg w-[420px] text-center relative z-10">
    <h1 class="text-2xl font-semibold mb-6 text-indigo-400">⏰ Clock • Timer • Stopwatch</h1>

    <!-- Live Clock -->
    <div class="text-sm text-gray-300 mb-1">Current Time</div>
    <div id="clock" class="text-4xl font-mono text-yellow-300 mb-6">--:--:--</div>

    <!-- Stopwatch Section -->
    <div class="text-sm text-gray-300 mb-1">Stopwatch</div>
    <div id="stopwatch" class="text-3xl font-mono mb-4 text-green-400">00:00:00</div>

    <div class="flex justify-center gap-3">
      <button onclick="startStopwatch()" class="bg-indigo-500 hover:bg-indigo-600 px-4 py-2 rounded-md">Start</button>
      <button onclick="pauseStopwatch()" class="bg-yellow-500 hover:bg-yellow-600 px-4 py-2 rounded-md">Pause</button>
      <button onclick="resetStopwatch()" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded-md">Reset</button>
    </div>
  </div>

  <script>
    // ⏰ Live Clock
    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const mins = String(now.getMinutes()).padStart(2, '0');
      const secs = String(now.getSeconds()).padStart(2, '0');
      document.getElementById("clock").textContent = `${hours}:${mins}:${secs}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // ⏱ Stopwatch
    let stopwatchInterval = null;
    let elapsedSeconds = 0;

    function formatTime(seconds) {
      const h = String(Math.floor(seconds / 3600)).padStart(2, '0');
      const m = String(Math.floor((seconds % 3600) / 60)).padStart(2, '0');
      const s = String(seconds % 60).padStart(2, '0');
      return `${h}:${m}:${s}`;
    }

    function updateStopwatchDisplay() {
      document.getElementById("stopwatch").textContent = formatTime(elapsedSeconds);
    }

    function startStopwatch() {
      if (stopwatchInterval) return; // prevent multiple intervals
      stopwatchInterval = setInterval(() => {
        elapsedSeconds++;
        updateStopwatchDisplay();
      }, 1000);
    }

    function pauseStopwatch() {
      clearInterval(stopwatchInterval);
      stopwatchInterval = null;
    }

    function resetStopwatch() {
      pauseStopwatch();
      elapsedSeconds = 0;
      updateStopwatchDisplay();
    }

    updateStopwatchDisplay();
  </script>
</body>
</html>
