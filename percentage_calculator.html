<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Percentage Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

  <div class="bg-gray-800 p-8 rounded-2xl shadow-lg w-[380px] text-center">
    <h1 class="text-2xl font-semibold mb-6 text-blue-400">üìä Percentage Calculator</h1>

    <label class="block text-sm mb-2 text-gray-300">Enter the value:</label>
    <input type="number" id="value" class="w-full p-2 rounded-md text-black outline-none mb-4">

    <label class="block text-sm mb-2 text-gray-300">Enter the total:</label>
    <input type="number" id="total" class="w-full p-2 rounded-md text-black outline-none mb-4">

    <button onclick="calculatePercentage()" class="bg-blue-500 hover:bg-blue-600 w-full mt-2 py-2 rounded-md font-semibold transition">
      Calculate Percentage
    </button>

    <div id="result" class="mt-6 text-lg text-green-400 font-medium"></div>
  </div>

  <script>
    function calculatePercentage() {
      const value = parseFloat(document.getElementById("value").value);
      const total = parseFloat(document.getElementById("total").value);

      if (isNaN(value) || isNaN(total) || total === 0) {
        document.getElementById("result").innerHTML = "‚ö†Ô∏è Please enter valid numbers.";
        return;
      }

      const percentage = ((value / total) * 100).toFixed(2);
      document.getElementById("result").innerHTML = `‚úÖ ${value} is <span class="text-yellow-300">${percentage}%</span> of ${total}.`;
    }
  </script>
</body>
</html>
