<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scientific Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white flex items-center justify-center min-h-screen">

  <div class="bg-gray-900 rounded-2xl p-6 shadow-xl w-96">
    <h1 class="text-2xl font-bold text-center text-indigo-400 mb-4">Scientific Calculator</h1>
    <input type="text" id="display" class="w-full mb-4 p-3 text-right rounded-lg text-xl bg-gray-800" placeholder="0">

    <div class="grid grid-cols-5 gap-2">
  <button class="btn">C</button>
  <button class="btn">⌫</button>
  <button class="btn">(</button>
  <button class="btn">)</button>
  <button class="btn">÷</button>

  <button class="btn">7</button>
  <button class="btn">8</button>
  <button class="btn">9</button>
  <button class="btn">×</button>
  <button class="btn">^</button>

  <button class="btn">4</button>
  <button class="btn">5</button>
  <button class="btn">6</button>
  <button class="btn">−</button>
  <button class="btn">√</button>

  <button class="btn">1</button>
  <button class="btn">2</button>
  <button class="btn">3</button>
  <button class="btn">+</button>
  <button class="btn">sin</button>

  <button class="btn col-span-2">0</button>
  <button class="btn">.</button>
  <button class="btn col-span-2 bg-indigo-500 hover:bg-indigo-600">=</button>
  <button class="btn">cos</button>
</div>

  <style>
    .btn {
      padding: 12px;
      background: #1f2937;
      border-radius: 8px;
      font-weight: 600;
      transition: 0.2s;
    }
    .btn:hover {
      background: #4f46e5;
      transform: scale(1.05);
    }
    input {
      background: #111827;
      color: white;
    }
  </style>

  <!-- External JS -->
  <script src="calculator.js"></script>
</body>
</html>
