<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Age Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen relative overflow-hidden">

  <!-- Background Video -->
  <video autoplay muted loop playsinline id="bgVideo"
    class="fixed top-0 left-0 w-full h-full object-cover z-[-1] brightness-75">
    <source src="assets/background_video.mp4" type="video/mp4" />
  </video>

  <!-- Overlay for readability -->
  <div class="fixed top-0 left-0 w-full h-full bg-black/40 z-[-1]"></div>

  <!-- Main Card -->
  <div class="bg-gray-800 p-8 rounded-2xl shadow-lg w-[350px] text-center relative z-10">
    <h1 class="text-2xl font-semibold mb-6 text-blue-400">üßÆ Age Calculator</h1>

    <label for="dob" class="block text-sm mb-2 text-gray-300">Enter Your Date of Birth:</label>
    <input type="date" id="dob" class="w-full p-2 rounded-md text-black outline-none">

    <button onclick="calculateAge()" 
      class="bg-blue-500 hover:bg-blue-600 w-full mt-4 py-2 rounded-md font-semibold transition">
      Calculate Age
    </button>

    <div id="result" class="mt-6 text-lg text-green-400 font-medium"></div>
  </div>

  <script>
    function calculateAge() {
      const dob = document.getElementById("dob").value;
      if (!dob) {
        document.getElementById("result").innerHTML = "‚ö†Ô∏è Please select your date of birth.";
        return;
      }

      const dobDate = new Date(dob);
      const today = new Date();

      let years = today.getFullYear() - dobDate.getFullYear();
      let months = today.getMonth() - dobDate.getMonth();
      let days = today.getDate() - dobDate.getDate();

      if (days < 0) {
        months--;
        days += new Date(today.getFullYear(), today.getMonth(), 0).getDate();
      }
      if (months < 0) {
        years--;
        months += 12;
      }

      document.getElementById("result").innerHTML =
        `üéÇ You are <span class='text-yellow-300'>${years}</span> years, 
         <span class='text-yellow-300'>${months}</span> months, 
         and <span class='text-yellow-300'>${days}</span> days old.`;
    }
  </script>
</body>
</html>
