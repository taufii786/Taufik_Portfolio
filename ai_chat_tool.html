<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ğŸ§  AI Chat Tool / Grammar Checker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

  <div class="bg-gray-800 p-8 rounded-2xl shadow-lg w-[90%] max-w-2xl text-center">
    <h1 class="text-2xl font-semibold mb-4 text-indigo-400">ğŸ§  AI Chat Tool / Grammar Checker</h1>
    <p class="text-gray-300 mb-4 text-sm">Type any sentence â€” get corrections, answers, or chatbot-style replies.</p>

    <!-- Text Area -->
    <textarea id="userInput"
              class="w-full h-32 p-3 rounded-md text-black text-sm outline-none"
              placeholder="Type something like 'I is good student' or 'Explain gravity'..."></textarea>

    <!-- Buttons -->
    <div class="flex gap-4 mt-4 justify-center">
      <button id="grammarBtn"
              class="bg-indigo-500 hover:bg-indigo-600 px-4 py-2 rounded-md font-semibold transition">
        Check Grammar
      </button>
      <button id="chatBtn"
              class="bg-green-500 hover:bg-green-600 px-4 py-2 rounded-md font-semibold transition">
        Chat Reply
      </button>
    </div>

    <!-- Output -->
    <div id="responseBox"
         class="mt-6 bg-white text-black p-4 rounded-md min-h-[100px] text-left overflow-auto text-sm">
      ğŸ’¬ Your AI result will appear here...
    </div>
  </div>

  <script>
    const grammarBtn = document.getElementById("grammarBtn");
    const chatBtn = document.getElementById("chatBtn");
    const userInput = document.getElementById("userInput");
    const responseBox = document.getElementById("responseBox");

    // Grammar Checker (uses free LanguageTool API)
    grammarBtn.addEventListener("click", async () => {
      const text = userInput.value.trim();
      if (!text) {
        responseBox.textContent = "âš ï¸ Please enter some text first.";
        return;
      }

      responseBox.textContent = "â³ Checking grammar...";

      try {
        const res = await fetch("https://api.languagetool.org/v2/check", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams({ text, language: "en-US" }),
        });

        const data = await res.json();
        if (data.matches.length === 0) {
          responseBox.textContent = "âœ… No grammar issues found!";
        } else {
          const suggestions = data.matches
            .map((m) => `â€¢ ${m.message}\nğŸ‘‰ Suggestion: ${m.replacements[0]?.value || "None"}`)
            .join("\n\n");
          responseBox.innerHTML = `<b>Grammar Suggestions:</b><br><pre>${suggestions}</pre>`;
        }
      } catch (error) {
        responseBox.textContent = "âŒ Error checking grammar.";
      }
    });

    // Simple AI Chat (uses public API for demo)
    chatBtn.addEventListener("click", async () => {
      const text = userInput.value.trim();
      if (!text) {
        responseBox.textContent = "âš ï¸ Please enter some text first.";
        return;
      }

      responseBox.textContent = "ğŸ¤” Thinking...";

      try {
        // Example using a simple API for demo (you can replace this later with OpenAI key)
        const res = await fetch("https://api.monkedev.com/fun/chat?msg=" + encodeURIComponent(text));
        const data = await res.json();
        responseBox.innerHTML = `<b>AI Response:</b><br>${data.response}`;
      } catch (error) {
        responseBox.textContent = "âŒ Failed to get AI reply.";
      }
    });
  </script>

</body>
</html>
