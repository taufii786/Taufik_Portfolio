<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Temperature Converter</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen relative overflow-hidden">

  <!-- Background Video (same path as your other pages) -->
  <video autoplay muted loop playsinline class="fixed top-0 left-0 w-full h-full object-cover z-[-1] brightness-75">
    <source src="assets/background_video.mp4" type="video/mp4" />
  </video>
  <div class="fixed inset-0 bg-black/40 z-[-1]"></div>

  <div class="bg-gray-800 p-8 rounded-2xl shadow-lg w-[420px] text-center relative z-10">
    <h1 class="text-2xl font-semibold mb-5 text-indigo-300">üå°Ô∏è Temperature Converter</h1>

    <div class="grid gap-3">
      <input id="tempValue" type="number" placeholder="Enter value" class="p-2 rounded text-black">
      <select id="fromUnit" class="p-2 rounded text-black">
        <option value="c">Celsius (¬∞C)</option>
        <option value="f">Fahrenheit (¬∞F)</option>
        <option value="k">Kelvin (K)</option>
      </select>
      <select id="toUnit" class="p-2 rounded text-black">
        <option value="c">Celsius (¬∞C)</option>
        <option value="f">Fahrenheit (¬∞F)</option>
        <option value="k">Kelvin (K)</option>
      </select>

      <button onclick="convertTemp()" class="bg-indigo-500 hover:bg-indigo-600 py-2 rounded font-medium">Convert</button>
    </div>

    <div id="result" class="mt-5 text-lg text-yellow-300"></div>
  </div>

<script>
function convertTemp() {
  const v = parseFloat(document.getElementById('tempValue').value);
  const from = document.getElementById('fromUnit').value;
  const to = document.getElementById('toUnit').value;
  if (isNaN(v)) { document.getElementById('result').innerText = 'Please enter a number'; return; }

  let c;
  if (from === 'c') c = v;
  if (from === 'f') c = (v - 32) * 5/9;
  if (from === 'k') c = v - 273.15;

  let out;
  if (to === 'c') out = c;
  if (to === 'f') out = (c * 9/5) + 32;
  if (to === 'k') out = c + 273.15;

  document.getElementById('result').innerHTML = `${v} ${from.toUpperCase()} = <strong>${out.toFixed(2)}</strong> ${to.toUpperCase()}`;
}
</script>
</body>
</html>
